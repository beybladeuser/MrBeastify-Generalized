<!DOCTYPE html>
<html>

<head>
	<title>MrBeastify</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			min-width: 500px;
			padding: 20px;
		}
	</style>
	<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://www.youtube.com/@MrBeast">
				<img src="images/4.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
				MrBeastify
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="form-check form-switch">
			<label class="form-check-label" for="isOnSwitch">MrBeast</label>
			<input class="form-check-input" type="checkbox" id="isOnSwitch" checked>
		</div>
	</div>

	<div class="container flex">
		<label for="MrBeastifyOption">What to MrBeastify</label>
		<select id="MrBeastifyOptions" class="form-select">
			<option selected value="0">Thumbnails Only</option>
			<option value="1">All Images</option>
		</select>
	</div>
	<div class="container flex">
		<label for="ChaosLvl">Level of Chaos</label>
		<select id="ChaosLvl" class="form-select">
			<option selected value="0">Normal</option>
			<option value="1">Mild Discomfort</option>
			<option value="2">Hell</option>
		</select>
	</div>

	<div class="container flex">
		<label for="MaxOverlayQueue">Max MrBeasts</label>
		<input id="MaxOverlayQueue" type="number">
	</div>

	<script src="options.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
